<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="home.css" rel="stylesheet" />    
    <script src="homecodebehind.js"></script>
    <script src="home.js"></script>
        
    <!--<script src="js/models.js"></script>
    <script src="js/datalayer.js"></script>
    <script src="js/viewmodels.js"></script>-->
</head>
<body>
    <div class="home fragment">

        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to Medic</span>
            </h1>
        </header>        
        <!--<nav aria-label="Navigation">
            <ul>
                <li><a href="../persondetails/persondetails.html">persondetails</a></li>
            </ul>
        </nav>-->
        <section aria-label="Main content" role="main">
            
            <div id="patient-short-template" data-win-control="WinJS.Binding.Template">        
                <span data-win-bind="innerText: lname"></span>                                
            </div>

            <button id="go-to-persondetails">Button</button>

            <div data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemDataSource: PatientsVM.patients.dataSource,
                    itemTemplate: select('#patient-short-template'),
                    oniteminvoked: HomeCodeBehind.goToPersonDetails,
                    onitemselected: HomeCodeBehind.goToPersonDetails             
                }">           
            </div>
            <button id="exit">Exit</button>
        </section>
        


    </div>
</body>
</html>
